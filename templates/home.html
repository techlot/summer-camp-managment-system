<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Home</title>
  <style>
    .container {
      position: absolute;
      left: 50%;
      top: 30%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: rgb(224, 224, 224);
      color: rgb(68, 68, 68);
      text-align: center;
      font-weight: 100;
    }

    .credits {
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-outline-primary" type="button" id="admin">Admin - Dashboard</button>
      <button class="btn btn-outline-secondary" type="button" id="manage-applications">Division - Manage
        Applications</button>
      <button class="btn btn-outline-success" type="button" id="applications">Camper - Apply for Program</button>
    </div>
  </div>
  <div class="footer">
    <p class="credits">Prepared by Anton Chernukha</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
<script>
  document.getElementById("admin").onclick = function () {
    location.href = "dashboard";
  };

  document.getElementById("manage-applications").onclick = function () {
    location.href = "manage-applications";
  };

  document.getElementById("applications").onclick = function () {
    location.href = "your-applications";
  };
</script>

</html>
